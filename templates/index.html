<!DOCTYPE html>
<html lang="en">
<head>

    <title>Allervie Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

        <header>
            <h1>Allervie Analytics Dashboard</h1>
        </header>
